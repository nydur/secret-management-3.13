name: Retrieve AWS Secrets information
run-name: ${{ github.actor }} is doing workflow testrun

on:
  push:
    branches:  [ main ]

env:
  NAME: 'Workflow Testrun'
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: retrieve secrets
        run: "aws-secretsmanager get-secrets-value -secret-id rudyn-secret-test"